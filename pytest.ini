[pytest]
# Collective Memory Platform - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    api: marks tests for API endpoints
    model: marks tests for model operations
    scenario: marks tests for scenario testing
    provider: marks tests for AI provider operations
    conversation: marks tests for conversation operations
    asyncio: marks tests as asyncio (requires pytest-asyncio)

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage (if pytest-cov is installed)
# Run with: pytest --cov=api --cov-report=html

# Timeout (if pytest-timeout is installed)
# timeout = 30

# Environment is set in conftest.py
