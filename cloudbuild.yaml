# Collective Memory - Cloud Build Configuration
# Builds and deploys cm-api and cm-ui to Cloud Run

substitutions:
  _REGION: europe-west1
  _API_SERVICE: cm-api
  _UI_SERVICE: cm-ui
  # API URL for the UI to connect to (custom domain with /api prefix)
  _API_URL: https://cm-api.diptoe.ai/api

steps:
  # ============================================================
  # Build API Image
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cm-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cm-api:latest'
      - '-f'
      - 'Dockerfile.api'
      - '.'

  # ============================================================
  # Build UI Image
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-ui'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cm-ui:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cm-ui:latest'
      - '-f'
      - 'Dockerfile.web'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_API_URL}'
      - '.'

  # ============================================================
  # Push API Image
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/cm-api'
    waitFor:
      - 'build-api'

  # ============================================================
  # Push UI Image
  # ============================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-ui'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/cm-ui'
    waitFor:
      - 'build-ui'

  # ============================================================
  # Deploy API to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_API_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cm-api:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '5002'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'CM_ENV=prod,CM_REQUIRE_AUTH=true'
      - '--set-secrets'
      - 'DATABASE_URL=cm-database-url:latest,ANTHROPIC_API_KEY=cm-anthropic-api-key:latest'
      - '--vpc-connector'
      - 'projects/${PROJECT_ID}/locations/${_REGION}/connectors/ai-score-sql'
    waitFor:
      - 'push-api'

  # ============================================================
  # Deploy UI to Cloud Run
  # ============================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-ui'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_UI_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cm-ui:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '3000'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '60'
      - '--allow-unauthenticated'
    waitFor:
      - 'push-ui'

images:
  - 'gcr.io/$PROJECT_ID/cm-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/cm-api:latest'
  - 'gcr.io/$PROJECT_ID/cm-ui:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/cm-ui:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
