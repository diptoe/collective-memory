<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- CM Logo v8: Minimalist network CM -->

  <!-- All connection lines first -->
  <g stroke="#D97757" stroke-width="1.5" opacity="0.5">
    <!-- C outline connections -->
    <line x1="42" y1="24" x2="24" y2="36"/>
    <line x1="24" y1="36" x2="18" y2="60"/>
    <line x1="18" y1="60" x2="24" y2="84"/>
    <line x1="24" y1="84" x2="42" y2="96"/>

    <!-- M outline connections -->
    <line x1="60" y1="96" x2="60" y2="24"/>
    <line x1="60" y1="24" x2="78" y2="60"/>
    <line x1="78" y1="60" x2="96" y2="24"/>
    <line x1="96" y1="24" x2="96" y2="96"/>

    <!-- Bridge connections (showing shared knowledge) -->
    <line x1="42" y1="24" x2="60" y2="24"/>
    <line x1="42" y1="96" x2="60" y2="96"/>
    <line x1="42" y1="60" x2="60" y2="60"/>

    <!-- Internal web connections -->
    <line x1="24" y1="36" x2="42" y2="60"/>
    <line x1="24" y1="84" x2="42" y2="60"/>
    <line x1="60" y1="60" x2="78" y2="60"/>
    <line x1="60" y1="24" x2="78" y2="60"/>
    <line x1="96" y1="24" x2="78" y2="60"/>
  </g>

  <!-- C nodes -->
  <circle cx="42" cy="24" r="6" fill="#D97757"/>
  <circle cx="24" cy="36" r="5" fill="#D97757"/>
  <circle cx="18" cy="60" r="7" fill="#D97757"/>
  <circle cx="24" cy="84" r="5" fill="#D97757"/>
  <circle cx="42" cy="96" r="6" fill="#D97757"/>
  <circle cx="42" cy="60" r="4" fill="#D97757"/>

  <!-- M nodes -->
  <circle cx="60" cy="24" r="6" fill="#a85a3b"/>
  <circle cx="60" cy="60" r="4" fill="#a85a3b"/>
  <circle cx="60" cy="96" r="6" fill="#a85a3b"/>
  <circle cx="78" cy="60" r="8" fill="#a85a3b"/>
  <circle cx="96" cy="24" r="6" fill="#a85a3b"/>
  <circle cx="96" cy="96" r="6" fill="#a85a3b"/>

  <!-- Central highlight - the memory core -->
  <circle cx="60" cy="60" r="4" fill="#FFF8F0"/>
</svg>
