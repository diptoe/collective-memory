  <circle cx="76" cy="42" r="32" fill="#CD853F" fill-opacity="0.85"/>
  <circle cx="60" cy="78" r="32" fill="#8B4513" fill-opacity="0.85"/>

  <!-- Central intersection highlight - the "collective" -->
